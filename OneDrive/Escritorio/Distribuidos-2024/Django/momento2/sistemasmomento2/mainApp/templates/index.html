{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Agrega el enlace a Google Fonts aquí -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <title>VSystem</title>
</head>
<body>
    <header>
        <!-- Imagen de cabecera -->
        <div class="header-image" style="text-align: center; margin-bottom: 50px;">
            <img src="{% static 'imagenes/Cabecera.jpg' %}" alt="ImagenCabecera" style="width: 100%; height: 260px; object-fit: cover; object-position: center; border-radius: 15px;">
        </div>
    </header>
    
    <nav class="nav pastel-nav" style="justify-content: center;">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link pastel-link" href="{% url 'inicio' %}">INICIO</a>
            </li>            
            <li class="nav-item">        
                <a class="nav-link pastel-link" href="{% url 'lista-estudiantes' %}">ESTUDIANTE</a>
            </li>  
            <li class="nav-item">        
                <a class="nav-link pastel-link" href="{% url 'lista-cursos' %}">CURSOS</a>
            </li>
            <li class="nav-item">        
                <a class="nav-link pastel-link" href="{% url 'lista-estudiantes-cursos' %}">ESTUDIANTES-CURSOS</a>
            </li>
            <li class="nav-item">        
                <a class="nav-link pastel-link" href="{% url 'lista-matriculas' %}">MATRICULA</a>
            </li>
        </ul>
    </nav>

    <div id="content">
        <div class="box">
            {% block content %}
              
            <div class="bienvenida">
                <h1>¡Bienvenido a VSystemProyect!</h1>
                <p>Aquí encontrarás todas las herramientas que necesitas para gestionar tu experiencia académica.</p>
            </div>
            
            <img class="Segunda_Imagen" src="{% static 'imagenes/Fondo.jpg' %}" alt="Imagen Fondo" style="display: block; margin: 50px auto; width: 40%; border-radius: 15px;">
        
            {% endblock %}
        </div>        
    </div>

    <style>
        body {
            background-color: #F7F3E9; /* Color pastel suave */
            font-family: 'Roboto', sans-serif; /* Cambia aquí para usar la nueva fuente */
        }

        .btn-success{
            background-color:#42a096;
        }

        .btn-primary{
            background-color: Purple;
        }

        .header-image img {
            border-radius: 15px;
        }

        .nav {
            margin-top: 20px; /* Reducido a 20px */
        }
        
        .pastel-nav ul {
            background-color: #F5E3DC; /* Color pastel para la navegación */
            padding: 10px; /* Reducido a 10px */
            border-radius: 8px; /* Reducido a 8px */
        }
        
        .nav-link {
            text-decoration: none;
            font-weight: bold;
            color: #6B5B95; /* Color pastel para los enlaces */
            padding: 5px 10px; /* Reducido a 5px 10px */
            font-size: 0.9rem; /* Reducido a 0.9rem */
            transition: background-color 0.3s, color 0.3s;
        }
        
        .nav-link:hover {
            background-color: #FFB7B2; /* Cambio a color pastel suave al pasar el mouse */
            color: white;
            border-radius: 4px; /* Reducido a 4px */
        }

        .bienvenida {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            font-size: 3rem;
            font-weight: bold;
            color: #6B5B95; /* Color pastel para el texto */
            text-align: center;
            background-color: #E0BBE4; /* Fondo pastel */
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
        }

        .Segunda_Imagen {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>

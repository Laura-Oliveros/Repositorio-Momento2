{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>VSystem</title>
</head>
<body>
    <header>
        <!-- Imagen de cabecera -->
        <div class="header-image" style="text-align: center; margin-bottom: 50px;">
            <img  src="{%static '/imagenes/ImagenPrincipal.jpeg'%}" alt="ImagenPrincipal" style="width: 100%; height: 380px; object-fit: cover; object-position: center;">        </div>
    </header>
    
    <nav class="nav pastel-nav" style="justify-content: center;">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link pastel-link" href="{% url 'inicio' %}">Inicio</a>
            </li>            
            <li class="nav-item">        
                <a class="nav-link pastel-link" href="{% url 'lista-estudiantes' %}">Estudiantes</a>
            </li>  
            <li class="nav-item">        
                <a class="nav-link pastel-link" href="{% url 'lista-cursos' %}">Cursos</a>
            </li>
            <li class="nav-item">        
                <a class="nav-link pastel-link" href="{% url 'lista-estudiantes-cursos' %}">Estudiantes-Curso</a>
            </li>
            <li class="nav-item">        
                <a class="nav-link pastel-link" href="{% url 'lista-matriculas' %}">Matrícula</a>
            </li>
        </ul>
    </nav>

    <div id="content">
        <div class="box">
            {% block content %}
              
            <div class="bienvenida">
                ¡Bienvenido a VSystemProyect!
            </div>
            <img class="Segunda_Imagen" src="static/imagenes/Fondo.jpg" alt="Fondo" style="display: block; margin: 50px auto; width: 80%; border-radius: 15px;">
        
            {% endblock %}
        </div>        
    </div>

    <style>
        body {
            background-color: #F7F3E9; /* Color pastel suave */
            font-family: 'Arial', sans-serif;
        }

        .header-image img {
            border-radius: 15px;
        }

        .nav {
            margin-top: 50px;
        }

        .pastel-nav ul {
            background-color: #F5E3DC; /* Color pastel para la navegación */
            padding: 15px;
            border-radius: 10px;
        }

        .nav-link {
            text-decoration: none;
            font-weight: bold;
            color: #6B5B95; /* Color pastel para los enlaces */
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover {
            background-color: #FFB7B2; /* Cambio a color pastel suave al pasar el mouse */
            color: white;
            border-radius: 5px;
        }

        .bienvenida {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            font-size: 3rem;
            font-weight: bold;
            color: #6B5B95; /* Color pastel para el texto */
            text-align: center;
            background-color: #E0BBE4; /* Fondo pastel */
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
        }

        .Segunda_Imagen {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
